<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .post a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .post a:hover {
            color: #007BFF;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <main>
        <div class="post">
            <h2><a href="#">Blog Post Title 1</a></h2>
            <p>Published on <time datetime="2024-03-02">March 2, 2024</time></p>
            <p>A short description of the first blog post...</p>
        </div>

        <div class="post">
            <h2><a href="#">Blog Post Title 2</a></h2>
            <p>Published on <time datetime="2024-02-25">February 25, 2024</time></p>
            <p>A short description of the second blog post...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>

</html>
